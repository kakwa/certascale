---
  swagger: "2.0"
  info: 
    version: "1.0.0"
    title: "certascale API"
    description: "Certascale API documentation"
    license: 
      name: "MIT"
  basePath: "/api"
  schemes: 
    - "http"
  consumes: 
    - "application/json"
  produces: 
    - "application/json"
  paths: 
    /account: 
      get: 
        operationId: getAccounts
      post: 
        operationId: registerAccount
    /account/{id}: 
      get: 
        operationId: getAccountDetails
      delete: 
        operationId: delAccount
    /domain:
      get:
        operationId: getDomains
      post:
        operationId: registerDomain
    /domain/{name}:
      get:
        operationId: getDomainDetails
      delete:
        operationId: delDomain
    /domain/{name}/certificate/:
      get:
        operationId: getDomainCertificate
      post:
        operationId: CreateDomainCertificate
    /domain/{name}/certificate/{id}:
      get:
        operationId: getCertificateDetails
      delete:
        operationId: delCertificate
    /notification:
      get:
        operationId: getNotifications
    /notification/{id}:
      get:
        operationId: getNotificationDetails
      update:
        operationId: updateNotification
